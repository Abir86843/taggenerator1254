<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Generator with Abir - YouTube Tag Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google AdMob SDK -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-7938927043728601"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Tag Generator with Abir</h1>
        <p class="subtitle">Generate the best tags for your YouTube videos</p>
        
        <!-- Banner Ad Container -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-app-pub-7938927043728601"
                 data-ad-slot="6626074987"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
        
        <div class="input-section">
            <input type="text" id="videoTitle" placeholder="Enter your video title or keywords">
            <button onclick="generateTags()">Generate Tags</button>
        </div>

        <div class="tags-container" id="tagsContainer">
            <!-- Tags will be displayed here -->
        </div>

        <div class="copy-section">
            <textarea id="tagsList" readonly></textarea>
            <button onclick="copyTags()">Copy All Tags</button>
        </div>
        
        <!-- Second Banner Ad Container -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-app-pub-7938927043728601"
                 data-ad-slot="6626074987"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
